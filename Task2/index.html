<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Timer</title>
    <link href="site.css" rel="stylesheet" type="text/css" />
    <script src="timer.js"></script>
</head>

<body>
    <div class="container">
        <div id="time">00:00:00</div>

    </div>
</body>

</html>
