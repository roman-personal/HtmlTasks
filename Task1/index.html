<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Clock</title>
    <link href="site.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div id="time"></div>
        <div id="date"></div>
    </div>
    <script>
        const culture = 'ru-RU';
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        window.setInterval(function() {
            const now = new Date();
            document.getElementById("time").innerHTML = now.toLocaleTimeString(culture);
            document.getElementById("date").innerHTML = now.toLocaleDateString(culture, options);
        }, 1000)
    </script>
</body>

</html>
