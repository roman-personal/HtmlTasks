<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>CSS Layout</title>
    <link href="site.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="container">
        <div id="time">00:00:00</div>
        <div id="date">15/02/2022</div>
    </div>
    <script>
        window.setInterval(function() {
            const now = new Date();
            document.getElementById("time").innerHTML = now.toLocaleTimeString("ru-RU");
            document.getElementById("date").innerHTML = now.toLocaleDateString("ru-RU");
        }, 1000)
    </script>
</body>

</html>
